name: push-commit-with-github-app

on:
  pull_request:

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check and Update Date
        id: date_check
        run: |
          TODAY=$(date +"%Y-%m-%d")
          FILE_DATE=$(cat updated_on.txt || echo "")
          if [ "$FILE_DATE" != "$TODAY" ]; then
            echo "$TODAY" > updated_on.txt
            echo "updated=true" >> "$GITHUB_OUTPUT"
          else
            echo "updated=false" >> "$GITHUB_OUTPUT"
          fi

      # - name: Commit and Push Changes
      #   if: steps.date_check.outputs.updated == 'true'
      #   run: |
      #     git config --local user.name "github-actions[bot]"
      #     git config --local user.email "github-actions[bot]@users.noreply.github.com"
      #     git add updated_on.txt
      #     git commit -m "Update updated_on.txt with today's date"
      #     git push

      - name: create-pull-request
        if: steps.date_check.outputs.updated == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update updated_on'
          branch: update-updated-on
          title: 'chore: update updated_on'
          body: 'Update updated_on automatically'
          base: main
          delete-branch: true
