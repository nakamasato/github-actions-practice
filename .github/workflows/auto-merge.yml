name: auto-merge

on:
  pull_request:
    paths:
    - automatic-merge/**/*
    - automatic-merge/*

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
    - name: Approve Pull Request
      uses: juliangruber/approve-pull-request-action@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        number: 2
    - name: Merge Pull Request
      uses: juliangruber/merge-pull-request-action@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        number: 2
        method: squash
