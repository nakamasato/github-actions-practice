name: workflow-dispatch

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      environment:
        description: 'Environment (either development or production)'
        type: environment
        required: true
        default: development
        options:
        - production
        - development
jobs:
  print-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: write message
        run: |
          echo "::notice:: environment: ${{ inputs.environment }}, logLevel: ${{ inputs.logLevel }}"
      - name: job summary
        run: |
          echo "### Hello world! :rocket:" >> $GITHUB_STEP_SUMMARY
  run:
    needs: [print-inputs]
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - run: echo running
