name: released

on:
  release:
    types: [released]

jobs:
  deploy:
    #     if: github.event.release.target_commitish == 'master'
    runs-on: ubuntu-latest
    steps:
      - name: check branch for release
        if: ${{ github.event_name == 'release' && github.event.release.target_commitish != 'master'}}
        run: |
          echo "we need to use master branch for release."
          exit 1

      - name: Set env
        run: |
          echo ${GITHUB_REF:10} | grep -cE '^v[0-9]+.[0-9]+.[0-9]+$'
          echo "RELEASE_VERSION=${GITHUB_REF:10}" >> $GITHUB_ENV

      - uses: actions/checkout@v2
      - name: create a file
        run: echo "$(date)" >> test.txt

      - name: git commit
        run: |
          git add test.txt
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "release commit"

      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # branch: ${{ github.head_ref }}
          branch: master
